{% extends "base.html" %}

{%block content%}
<h1>Sign In</h1>

<form action="#" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.user.label }}<br>
        {{ form.user(size=32) }}
    </p>
    <p>
        {{ form.passwd.label }}<br>
        {{ form.passwd(size=32) }}
    </p>
    <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
    <p>{{ form.sub() }}</p>
</form>
{% endblock %}
